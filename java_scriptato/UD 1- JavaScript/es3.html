<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Alto Basso</title>
    </head>
    <body>
        <!-- Realizzare il gioco Alto/Basso, lo script all'avvio estrae un numero random
         compreso tra 1 e 100, la pagina permette di inserire un valore da tastiera e di premere
         un bottone per la verifica del valore.
         Se il valore inserito è inferiore del random allora comunicare "Spara più alto", se
         invece è superiore al valore random comunicare "Spara più basso".
         Il gioco termina quando si è indovinato il numero random, comunicando anche il numero di
         tentativi.
        -->
        <form>
            Numero : <input type="text" id="num"><br />
            <input type="button" value="Esegui" id="btn1"><br />
            <br />
            <div id="view" style="border: dotted 2px rgb(0,200,0);">
                In attesa di input...
            </div>
        </form>
    </body>
    <script>

        function alto_basso(){

            let cnt = 0;
            let random = Math.round(Math.random()*100+1);
            let num = parseInt(document.querySelector("#num").value);

            let w = document.querySelector("#view");

            if(num != random){
                if(num > random){
                    w.innerHTML = "Spara piu basso!.<br />";
                }
                else{
                    w.innerHTML = "Spara piu alto!.<br />";
                }
           cnt+=1;
            }
            else{
                w.innerHTML = "Hai indovinato il numero .<br />";
                button.disable = true;
            }
        }

        let btn1 = document.querySelector("#btn1");
        btn1.onclick = alto_basso;

    </script>
</html>
